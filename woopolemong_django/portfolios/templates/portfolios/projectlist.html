{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="container text-center">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col" style="text-align:right;">
      {% if request.user.is_authenticated %}
        <a href="{% url 'portfolios:create' %}" class="btn btn-secondary btn-md">글쓰기</a> &nbsp;
      {% endif %}
      <a href="{% url 'portfolios:index' %}" class="btn btn-secondary btn-md">돌아가기</a>
    </div>

  </div>
</div>
<br>

{% for project in projects %}
<div class="container"> 
<div class="card">
  <div class="card-body">
  <h1><a href="{% url "portfolios:detail" project.pk %}">{{ project.title }}</a></h1>
  {% comment %} <p><h3>{{ project.content|safe }}</h3></p> {% endcomment %}
  <p>{{ project.created_at }}</p>
  </div>
</div>
</div>
<br>
{% endfor %}



{% endblock %}
