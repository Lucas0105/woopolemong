{% extends 'base.html' %}
{% load static %}


{% block content %}
  <link rel="stylesheet" href="{% static 'portfolios/css/create.css' %}">
<br><br>
<div class="container">
  
  <nav class="navbar navbar-light" style="background-color: #ffe7fe;">
    <div class="container-fluid">
      <p class = 'Write'> Write</p>
      </div></nav><br>
 

  <form action="{% url 'portfolios:create' %}" method="POST">
    {% csrf_token %}
    <p class = 'Write_2'>카테고리 {{ form.category }} <br>
       제목: {{ form.title }}</p>
    
    <br>
    <p class = 'Write_2'> Content </p>
    {{ form.content }}

    <div class="mb-3">
      <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div> <br>
    <input type="submit" style="background-color: #e3f2fd;">
  </form>

</div>
{% endblock content %}
