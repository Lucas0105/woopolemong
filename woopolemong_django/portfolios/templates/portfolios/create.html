{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'portfolios/css/create.css' %}">
<br><br>
<div class="container">
  
  <nav class="navbar navbar-light" style="background-color: #ffe7fe;">
    <div class="container-fluid">
      <p class = 'Write'> Write</p>
      <p class = 'Write_2'><a href="{% url 'portfolios:projectlist' %}" class="btn" style="background-color: rgb(255, 255, 255)">+목록</a></p>
    </div></nav><br>


  <form action="{% url 'portfolios:create' %}" method="POST" enctype="multipart/form-data" class="container-fluid">
    {% csrf_token %}

    <nav class="navbar navbar-light">
      <div class = 'ms-2 Write_2'>카테고리 {{ form.category }}</div>
      <div class = 'w-75 Write_2'>제목: {{ form.title }}</div>
    </nav>

    <br>
    <div class="container-fluid">
      <p class = 'Write_2'>Content</p>
      {{ form.media }}
      {{ form.content|safe }}
      <br>
      <br>
      <p>
        프로젝트 링크 : {{ form.p_link }}
      </p>

      <br><br>
      {{ image_form.as_p }}
      <p class = 'Write_3'><input type="submit" style="background-color: #e3f2fd;"></p>
      <br>
    </div>
  </form>
</div>
{% endblock content %}
