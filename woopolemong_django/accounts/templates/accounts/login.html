{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/acounts.css' %}">
<div class="login-body d-flex justify-content-center align-items-center " >
  {% comment %} 로그인폼 {% endcomment %}
    <div class="box d-flex flex-column" > 

        <p class="login-para">로그인</p>
        <form action="" method="POST" class="login-form d-flex flex-column" >
            {% csrf_token %}
            <br>
            <input type="text" id="id_username" name="username" placeholder="사용자 이름" class="mt-2  mx-auto login-input" required>
            <br>

            <br>
            <input type="password" id="id_password" name="password" placeholder="비밀번호" class="  mb-1 mx-auto login-input " required>
            <br>

            <div class="d-flex justify-content-between mb-2 mx-auto  remember-pwd-sector">
                <div>
                    <input type="checkbox" id="remeber">
                    <label for="remeber">기억하기</label>        
                </div>
                
                <a href="">비밀번호 찾기</a>
            </div>

            <input type="submit" value="로그인" class="signup-btn my-1  mx-auto ">
            <br>

            <div class="d-flex justify-content-center  mx-auto ">
                <p class="para2">
                    
                    <a href="{% url 'accounts:signup' %}" >계정 생성하기</a>
                </p>  
            </div>
            
        </form>
        
        {% comment %} 소셜로그인폼 {% endcomment %}  

        <div class="social-login d-flex justify-content-around mx-auto ">
            <button class="social"><img src="{% static 'accounts/img/icons/google-icon.png' %}" alt="none google img" class="social-img"></button>
            <button class="social"><img src="{% static 'accounts/img/icons/facebook-icon.png' %}" alt="none facebook img" class="social-img"></button>
            <button class="social"><img src="{% static 'accounts/img/icons/kakao-icon.png' %}"  alt="none kakao img" class="social-img"></button>

        </div>

  </div>



  {% comment %} 소셜로그인폼 {% endcomment %}  
    {% comment %} <div>
        <button class=" mb-4 social"> 
            <img src="{% static 'accounts/img/icons/facebook-icon.png' %}" width ="40px" alt="none facebook img">
            &nbsp; Sign in with Facebook
        </button>
        <br>
        <button class="mb-4 social">
            <img src="{% static 'accounts/img/icons/google-icon.png' %}" width ="40px" alt="none google img">
            Sign in with Google
        </button>
        <br>
        <button class="mb-4 social">
            <img src="{% static 'accounts/img/icons/kakao-icon.png' %}" width ="40px" alt="none kakao img">
            &nbsp; Sign in with Kakao
        </button>
        <br>
        <button class= "social">
            <img src="{% static 'accounts/img/icons/naver-icon.png' %}" width ="40px" alt="none naver img">
            Sign in with Naver
        </button>
    </div> {% endcomment %}
</div>
<script>
    const socials = document.querySelectorAll(".social")

    socials.forEach((social) => {
        social.addEventListener('click', function () {
            alert('아직 미구현 상태입니다.')
        })
    })
</script>
{% endblock content %}
