{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
            
            <h1>Woopolemong</h1>
            <p>회원가입</p>

            <form action="" method='POST'>
                {% csrf_token %}
                <div class="d-flex justify-content-evenly align-items-center">
                    <div class="w-50">
                        {% bootstrap_form form %}
                    </div>
                    <div class="w-50">
                        <div class="m-3">
                            <img src="{% static 'img/test-img.jpg' %}" alt="test_img">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type='submit' style="width : 480px; height:50px; border:none; background:#CFEDF8;" class="btn my-4">회원가입</button>
                </div>
            </form>
    </div>
    
{% endblock content %}
