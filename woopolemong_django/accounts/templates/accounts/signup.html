{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/acounts.css' %}">
<div class="signup-body d-flex flex-column align-items-center">
    
    <p class="signup-para">회원가입</p>
    
    <form action="" method='POST'>
        {% csrf_token %}
        <div class="d-flex justify-content-evenly align-items-center">
            <div class="w-50 m-4">
                {% bootstrap_form form %}
            </div>  
            <div class="w-50 mr-4">
                <div class="m-4 img-box">
                    <img src="{% static picture %}" alt="" class="img-fluid signup-deco">
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type='submit' class="my-2 signup-submit-btn">가입하기</button>
        </div>
    </form>
</div>

{% endblock content %}
