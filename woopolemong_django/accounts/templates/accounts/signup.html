{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
<div class="d-flex flex-column align-items-center border m-3">
    
    <h2 class="mt-2">Woopolemong</h2>
    <p style="margin-bottom:4px">회원가입</p>
    
    <form action="" method='POST'>
        {% csrf_token %}
        <div class="d-flex justify-content-evenly align-items-center">
            <div class="w-50 m-4">
                {% bootstrap_form form %}
            </div>
            <div class="w-50 mr-4">
                <div class="m-4" style="width:480px;;">
                    <img src="{% static picture %}" alt="" class="img-fluid">
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type='submit' style="width : 480px; height:50px; border:none; background:#CFEDF8;" class="btn my-2">회원가입</button>
        </div>
    </form>
</div>

{% endblock content %}
